<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <!--The content below is only a placeholder and can be replaced.-->

    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">

    <link rel="stylesheet" href="/css/basic.css">
    
    <%-include('../../common/header.html')%>

    <div class="container-fluid">
        <div class="row">
            <%-include('../../common/menu.html')%>
            <div class="col-sm-10">
                <ol class="breadcrumb">
                    <li class="active">商品管理
                    </li>
                    <li class="active">商品列表
                    </li>
                </ol>
                <div class="panel panel-default">

                    <div class="panel-heading">
                        增加商品
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive input-form">
                            <form action="/admin/book/edit" method="post" enctype="multipart/form-data">
                                <input type="hidden" name="id" value="<%=detail._id%>">
                                <input type="hidden" name="old_img" value="<%=detail.img%>">
                                <ul>
                                    <li> 商品类别: <input type="text" name="type" value="<%=detail.type%>"/></li>
                                    <li> 商品名称: <input type="text" name="name" value="<%=detail.name%>"/></li>

                                    <li> 商品现价: <input type="text" name="price" value="<%=detail.price%>"/></li>
                                    <li> 商品原价: <input type="text" name="old_price" value="<%=detail.old_price%>"/></li>
                                    <li> 商品图片: <input type="file" name="img" /></li>
                                    <li><img class="img" src="<%=detail.img%>" alt=""></li>

                                    <li>
                                        商品描述:
                                        <textarea name="desc" id="" cols="60" rows="8"><%=detail.desc%></textarea>
                                    </li>

                                    <li>
                                        <br />
                                        <button type="submit" class="btn btn-default">提交</button>
                                    </li>
                                </ul>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
